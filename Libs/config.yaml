data:
  # 数据文件
  cascade_file_path: "/home/hwxu/Projects/Research/NPU/WSDM/Input/Twitter16/data.TD_RvNN.vol_5000.txt"  # 级联数据文件路径
  # 标签文件
  label_file_path: "/home/hwxu/Projects/Research/NPU/WSDM/Input/Twitter16/Twitter16_label_all.txt"  # 标签数据文件路径
  max_nodes: 32  # 早期级联处理中使用的最大节点数
  output_dir: "/home/hwxu/Projects/Research/NPU/WSDM/Input/Twitter16"  # 输出目录路径
  batch_size: 32  # DataLoader的批量大小
  train_split: 0.4  # 用于训练的数据比例；其余部分将用作测试数据

model:
  in_channels: 1  # 根据数据的特征维度调整输入通道数
  hidden_channels: 128  # GNN隐藏层的大小
  num_classes: 4  # 分类的类别数量（例如谣言检测）
  gnn_type: "GCN"  # GNN层的类型；选项包括"GCN"、"GAT"、"SAGE"等

training:
  learning_rate: 0.001  # 优化器的学习率
  epochs: 50  # 训练轮数
  alpha: 0.5  # 组合损失函数的平衡系数
  optimizer: "Adam"  # 优化器类型；可以扩展以允许其他优化器
